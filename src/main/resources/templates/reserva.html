<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel El Bosque - Realizar Reserva</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace al CSS del fondo -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Hotel El Bosque - Reserva Ya</h1>
        
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3>Formulario de reserva</h3>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">Detalles de la habitación seleccionada</div>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${habitacion.tipo}">Tipo de habitación</h5>
                                <p class="card-text" th:text="${habitacion.descripcion}">Descripción</p>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Capacidad: <span th:text="${habitacion.capacidad}">0</span> personas</li>
                                    <li class="list-group-item">Precio por noche: $<span th:text="${habitacion.precio}">0.00</span></li>
                                    <li class="list-group-item">Fecha de llegada: <span th:text="${fechaLlegada}">Fecha</span></li>
                                    <li class="list-group-item">Fecha de salida: <span th:text="${fechaSalida}">Fecha</span></li>
                                    <li class="list-group-item">Número de huéspedes: <span th:text="${cantidadHuespedes}">0</span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <form action="/confirmar-reserva" method="post">
                    <input type="hidden" name="habitacionId" th:value="${habitacion.id}">
                    <input type="hidden" name="fechaLlegada" th:value="${fechaLlegada}">
                    <input type="hidden" name="fechaSalida" th:value="${fechaSalida}">
                    <input type="hidden" name="cantidadHuespedes" th:value="${cantidadHuespedes}">
                    
                    <div class="form-group">
                        <label for="nombreCliente">Nombre completo:</label>
                        <input type="text" class="form-control" id="nombreCliente" name="nombreCliente" required>
                    </div>
                    <div class="form-group">
                        <label for="emailCliente">Correo electrónico:</label>
                        <input type="email" class="form-control" id="emailCliente" name="emailCliente" required>
                    </div>
                    <div class="form-group">
                        <label for="telefonoCliente">Teléfono:</label>
                        <input type="tel" class="form-control" id="telefonoCliente" name="telefonoCliente" required>
                    </div>
                    
                    <h4 class="mt-4 mb-3">Método de pago</h4>
                    <div class="form-group">
                        <label for="tarjeta">Número de tarjeta:</label>
                        <input type="text" class="form-control" id="tarjeta" placeholder="1234 5678 9012 3456" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="vencimiento">Fecha vencimiento (MM/AA):</label>
                                <input type="text" class="form-control" id="vencimiento" placeholder="MM/AA" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="cvv">CVV:</label>
                                <input type="text" class="form-control" id="cvv" placeholder="123" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="terminos" required>
                        <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
                    </div>
                    
                    <button type="submit" class="btn btn-success btn-lg btn-block">Confirmar y pagar reserva</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
